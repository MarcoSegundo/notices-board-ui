<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/notices']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{notice.title}}</h2></mat-card-title>
        <mat-card-subtitle>{{notice.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Data de publicação:</dt>
          <dd>{{notice.publicationDate | date:'dd/MM/yyyy HH:mm:ss'}}</dd>
          <dt>Data de visualização:</dt>
          <dd>{{notice.visualizationDate | date:'dd/MM/yyyy HH:mm:ss'}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" (click)="editNoticeRoute(notice.id)"><mat-icon>edit</mat-icon></a>
        <a mat-flat-button color="warn" (click)="deleteNotice(notice.id)"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
